buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10'  // Assurez-vous que la version est compatible avec votre projet
        classpath 'dev.flutter:flutter-gradle-plugin:1.0.0'  // Vérifiez la dernière version du plugin Flutter Gradle
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://storage.zego.im/maven/' }  // Ajoutez le référentiel Zego ici
        maven { url 'https://jitpack.io' }
    }
}

flutter {
    source '../..'
}

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.your_project"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version'
    implementation platform('com.google.firebase:firebase-bom:33.1.1')
    implementation 'im.zego:zego-express-engine:2.+'
}

